<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de idade para votar!</title>
    <style>
        body {
            background-color: lightsteelblue;
            font: Normal 15pt Arial;
        }
        input#botão {
            font: normal 15pt arial;
        }
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Aqui será testado sua idade para votar!</h1>
    <p>Preencha os campos abaixo:</p> 
    Seu nome:<input type="text" name="txt1" id="txt1"> <br/>
    Sua idade <input type="number" name="txt2" id="txt2"> <br/>
    <input type="button" value="Verificar" onclick="clicar()" id='botão'>
    <div id='res'>

    </div>
    <!--
    AQUI COMEÇA A PARTE DE INTERAÇÃO
    -->
    <div id='area'>
        Interaja...
    </div>
    <script>
        function clicar(){
            var txtnome = document.querySelector('input#txt1')
            var txtidade = document.querySelector('input#txt2')
            var r = document.querySelector('div#res')
            var nome = txtnome.value 
            var idade = txtidade.value
            r.innerHTML = `Olá, ${nome}! Você tem ${idade} anos de idade. <br/>`
            if (idade < 16) {
                r.innerHTML += `Você ainda <strong>não pode</strong> votar!`
            } else if (idade >= 16 && idade < 18) {
                r.innerHTML += `Você tem o voto <strong>opcional</strong>!`
            } else if (idade >= 18 && idade < 65){
                r.innerHTML += "Você tem a <strong>obrigação</strong> de votar!"
            } else {
                r.innerHTML += "Você tem o voto <strong>opcional</strong>!"
            }
        }
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar2)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
            function clicar2(){
                a.innerHTML = 'Clicou'
                a.style.background = 'red'
            }
            function entrar(){
                a.innerHTML = 'Entrou!'
            }
            function sair(){
                a.innerHTML = 'Saiu!'
                a.style.background = 'green'
            }
    </script>
</body>
</html>
