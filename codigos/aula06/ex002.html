<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(38, 38, 170, 0.644);
            color: white; /*comentario em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(240, 240, 9);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentario em html-->
    <p>Já me livrei da maldição!</p>
    <script>//dentro dessa tag vai a programação em js!!
        var nome = window.prompt('Qual é o seu nome?') 
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //+ é pra Concatenação
    </script>
</body>
</html>
