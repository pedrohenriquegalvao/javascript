<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
       <h1>Verificador de Idade</h1>
   </header>
   <section>
        <div>
           <p>Ano de Nascimento:
               <input type="number" name="txtano" id="txtano" min='0'> <!--min é o número mínimo e max e o número max (é importante para questão de data de nascimento)-->
           </p>
           <p>Sexo:
               <input type="radio" name="radsex" id="mas" checked> <!--checked já deixa ele marcado (para obrigar a pessoa a marcar um dos dois rad)-->
               <label for="mas">Masculino</label> <!--é o texto que vai para o, nesse caso, radio de id mas-->
                <input type="radio" name="radsex" id="fem"> <!--tem que ser o mesmo nome do outro radio, se não fica possível marcar os 2 simultaneamente-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick='verificar()'>
            </p>
        </div>
        <div id='res'>
            Preencha os dados acima para ver o resultado!
        </div>
   </section>
   <footer>
        <p>&copy; FusionCompany</p> <!--&copy é o E comercial-->
   </footer>
   <script src="script.js"></script> 
</body>
</html>
