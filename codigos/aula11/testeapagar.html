<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste apagar</title>
    <style>
        body{
            background-color: lightgrey;
            font: normal 15pt Arial;
        }
        input#txtnome{
            margin-bottom: 10px;
        }
        input#botão1{
            font: normal 15pt Arial;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste ocorrerá agora!</h1>
    Digite seu nome <input type="text" name="txtnome" id="txtnome"> <br/>
    Digite a velocidade de seu carro <input type="number" name="txt1" id="txt1"> Km/h <br/>
    <input type="button" value="Verificar" onclick='verificar()' id='botão1'>
    <div id='nome'>

    </div>
    <div id='res'>

    </div>
    <script>
        function verificar(){
            var txtn = document.querySelector('input#txtnome')
            var txtv = document.querySelector('input#txt1')
            var vel = Number(txtv.value)
            var n = txtn.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>${n}, você está dirigindo à <strong>${vel}</strong> Km/h.</p>`
            if (vel < 60){
                res.innerHTML += '<p>Você está a uma velocidade baixa, portanto está <strong>LENTO</strong></p>'
            } else if (vel > 60 && vel < 100 ) {
                res.innerHTML += '<p>Você está a uma velocidade média, pode seguir sua viagem!</p>'
                }   else {
                res.innerHTML += '<p>Você está uma velocidade alta, portanto está <strong>RÁPIDO</strong></p>'
                }
                res.innerHTML += 'Dirija sempre com cinto de segurança!'
        }
    
        
    </script>
</body>
</html>
