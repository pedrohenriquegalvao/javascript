<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Power</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
       <h1>Tabuando!</h1>
   </header>
   <section>
        <div>
            <p>
                Número:
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()"></br>
            </p>     
        </div>
        <div >
            <select name="tabuada" id="seltab" size="10"><!--tamanho 10 pq a tabuada vai até 10 elementos-->
            <!--
                O select está vazio porque precisa primeiro receber o valor do usuário para depois 
                criar as opções (oq será feito no JS). Caso eu quisesse que aparecesse de cara as 
                opções dentro do select, utilizaria a ferramenta options aqui dentro do HTML.
            -->
            <option value="">Digite um número acima</option><!--Somente para o select não ficar vazio e estranho.-->
            </select>
        </div>
   </section>
   <footer>
        <p>&copy; FusionCompany</p> <!--&copy é o E comercial-->
   </footer>
   <script src="script.js"></script> 
</body>
</html>
